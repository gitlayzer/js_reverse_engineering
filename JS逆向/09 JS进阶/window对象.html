<script>

 function  f(){
     // 修改局部变量，为全局
     var username = 'yzy'
     window.username = username

 }
 f()
 // 周期执行,每隔一秒钟执行n
 var ID =setInterval(function (){

 },1000)

// 取消周期执行

}
